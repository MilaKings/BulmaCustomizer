 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Bem-vindo ao meu site simples rodando com Node.js!</p>

    <textarea id="sassInput" placeholder="Insira seu código Sass aqui"></textarea>
    <button id="compileButton">Compilar Sass</button>
    
    <div id="output" style="margin-top: 20px;"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
